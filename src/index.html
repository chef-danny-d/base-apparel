<!DOCTYPE html>
<html lang="en">
  <!--
      Challenge by Frontend Mentor. Coded by (https://dpapp.website) Daniel B. Papp.
  -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Base Apparel coming soon page</title>
    <link rel="stylesheet" href="index.sass" />
  </head>
  <body>
    <header class="header">
      <img
        class="header--image"
        src="./assets/images/logo.svg"
        alt="brand logo"
      />
    </header>

    <div class="banner" aria-label="banner image"></div>

    <div class="container">
      <span class="big big__pink">We're</span>
      <span class="big big__black">coming soon</span>
      <span class="container--para">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </span>
      <form class="form">
        <input
          type="email"
          class="form--input"
          name="email"
          id="email"
          placeholder="Email Address"
        />
        <button class="form--btn">
          <img src="./assets/images/icon-arrow.svg" alt="button arrow" />
        </button>
      </form>
    </div>
  </body>
</html>
